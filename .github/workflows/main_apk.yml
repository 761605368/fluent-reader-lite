name: Build Android

on:
  push:
    branches:
      - main # 或者你使用的分支名称
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Set up Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: 'stable' # 使用稳定版Flutter

    - name: Get Flutter packages
      run: flutter pub get

    - name: Build APK or AAB
      run: flutter build apk --release # 或者用 `flutter build appbundle --release` 构建AAB

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: android-release
        path: build/app/outputs/flutter-apk/app-release.apk # 或者是 .aab 文件路径
